language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq gfortran
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy numba astropy matplotlib pytest pip
    coverage requests pyyaml
  - source activate test-environment
  - pip install coveralls
  - python setup.py install
script:
  - cd poliastro; py.test -rx
  - cd poliastro; coverage run --source poliastro -m py.test
after_success:
  coveralls
