# AppVeyor.com is a Continuous Integration service to build and run tests under
# Windows
# File shamelessly inspired by Astropy

version: 0.7.dev0-{build}

branches:
  only:
    - master
    - 0.3.x
    - 0.4.x
    - 0.5.x
    - 0.6.x

matrix:
  fast_finish: true

install:
  - "set PATH=C:\\Miniconda3-x64;C:\\Miniconda3-x64\\Scripts;%PATH%"

  # Install the build and runtime dependencies of the project.
  - "conda config --set always_yes yes --set changeps1 no"
  - "conda config --add channels conda-forge"
  - "conda update -q conda"
  - "conda info -a"
  - "conda create -q -n test-environment python"
  - "activate test-environment"

  # Check that we have the expected version of Python
  - "python --version"

  # Install dependencies
  - "conda install -q numpy scipy pandoc"
  - "pip install ."  # Test installation correctness
  - "pip install .[dev]"  # Test development dependencies

build: off

test_script:
  - "python setup.py test -vv"  # Test against installed code
  - "sphinx-build -vW -b html docs/source _HTMLTest" # Test docs build
